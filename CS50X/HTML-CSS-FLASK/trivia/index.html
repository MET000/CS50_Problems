<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#correct').addEventListener('click', function(event) {
                    document.querySelector('#q1').innerHTML = 'Correct!';
                    document.querySelector('#correct').style.backgroundColor = 'green';
                });

                document.querySelector('#incorrect-1').addEventListener('click', function(event) {
                    document.querySelector('#q1').innerHTML = 'Incorrect';
                    document.querySelector('#incorrect-1').style.backgroundColor = 'red';
                });

                document.querySelector('#incorrect-2').addEventListener('click', function(event) {
                    document.querySelector('#q1').innerHTML = 'Incorrect';
                    document.querySelector('#incorrect-2').style.backgroundColor = 'red';
                });
                document.querySelector('#incorrect-3').addEventListener('click', function(event) {
                    document.querySelector('#q1').innerHTML = 'Incorrect';
                    document.querySelector('#incorrect-3').style.backgroundColor = 'red';
                });

                document.querySelector('#check-answer').addEventListener('click', function(event) {
                    let answer = document.querySelector('input').value;
                    if (answer == "Olympus") {
                        document.querySelector('#q2').innerHTML = 'Correct!';
                        document.querySelector('#check-answer').style.backgroundColor = 'green';
                    } else {
                        document.querySelector('#q2').innerHTML = 'Incorrect';
                        document.querySelector('#check-answer').style.backgroundColor = 'red';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    In what year was the Corvette introduced?
                </h3>
                <p id="q1"></p>
                <p id="r1">
                    <button id="incorrect-1">1950</button>
                    <button id="correct">1953</button>
                    <button id="incorrect-2">1956</button>
                    <button id="incorrect-3">1959</button>
                </p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    What is the name of the home of the Greek Gods?
                </h3>
                <p id="q2"></p>
                <p id="r2">
                    <input autocomplete="off" autofocus placeholder="Answer" type="text">
                    <button id="check-answer">Check Answer</button>
                </p>

            </div>
        </div>
    </body>

</html>
